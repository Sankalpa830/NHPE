{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto">
        <h1 class="alert alert-light " style="color: #3297a8; text-align:center ;"> Login</h1>
        </div>
        <div class="col-lg-4 mx-auto border rounded pt-4">
        
            <form action="/accounts/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                
                
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" value="{{values.email}}"class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                </div>
                
                
                
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                </div>
                
                <div class="form-group">
                    <input class="btn btn-lg btn-info" type="submit" value="Login">
                </div>
                  
            </form>
        </div>

    </div>
</div>


{% endblock %}
